<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!-- bower:js -->
<script src="vendor/angular/angular.js"></script>
<script src="vendor/angular-sanitize/angular-sanitize.js"></script>
<!-- endbower -->

<!-- bower:css -->
<!-- endbower -->

<script src="angular-one-day-timeline.js"></script>
<link rel="stylesheet" href="angular-one-day-timeline.css">
<style type="text/css">
body {
  margin: 0;
}
</style>

<script type="text/javascript">
var demoApp = angular.module('demoApp', ['angular-one-day-timeline']);

demoApp.controller('demoCtrl', function ($scope) {
  $scope.timeFrame = {
  	start: '17:10',
  	end:   '20:30'
  };
});
</script>
</head>
<body ng-app="demoApp" ng-controller="demoCtrl">
	Start: <input type="text" name="start" ng-model="timeFrame.start">
	End: <input type="text" name="end" ng-model="timeFrame.end">
	<one-day-timeline 
		start="{{timeFrame.start}}" 
		end="{{timeFrame.end}}">
	</one-day-timeline>
	
</body>
</html>
